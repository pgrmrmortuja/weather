<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="w-11/12 mx-auto flex flex-col justify-center items-center min-h-screen gap-3">
        <!-- input section  -->
        <div
            class="border-4 border-cyan-500 flex flex-col justify-center items-center gap-3 p-6 md:p-8 lg:p-12 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
            <h1 class="text-blue-600 font-bold text-3xl md:text-4xl">Weather</h1>
            <input id="search" class="border-4 w-full sm:w-80 py-2 px-3 rounded-md text-lg" type="text"
                placeholder="Enter A City">
            <button onclick="getWeather()"
                class="btn btn-primary rounded bg-lime-600 border-none text-lg px-6 py-2 mt-3 w-full sm:w-auto">
                Get Weather
            </button>
        </div>

        <!-- output section  -->
        <div id="weatherInfo" class="mt-5 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 text-center">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
